<div data-th-if="${images}" class="slick_carousel" style="height: 400px;">
    <div data-th-if="${images}" data-th-each="image : ${images}">
        <div style="text-align: center;">
            <img data-th-if="${image}" src="" data-th-src="${portal.imageUrl({'_id=' + image, '_scale=block(1000, 400)', '_format=jpeg', '_quality=85'})}" alt="" style="margin: auto;"/>
        </div>

    </div>
</div>

<!-- Slick -->

<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.slick_carousel').slick({
            dots: true,
            infinite: true,
            speed: 2000,
            adaptiveHeight: true,
            autoplay: true,
            autoplaySpeed: 3000
    });
    });
</script>
