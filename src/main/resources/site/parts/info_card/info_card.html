<section xmlns:th="http://www.w3.org/1999/xhtml">
    <h2>A list of my favorite things</h2>
    <h3 data-th-text="${info.info_title}">INfpoo</h3>
</section>

<!-- Wide card with share menu button -->
<style>
    .demo-card-wide.mdl-card {
        width: 512px;
    }
    .demo-card-wide > .mdl-card__title {
        color: #fff;
        height: 176px;
        #background: url('../assets/demos/welcome_card.jpg') center / cover;
    }
    .demo-card-wide > .mdl-card__menu {
        color: #fff;
    }
</style>

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text" data-th-text="${info.info_title}"  th-style="border: 5px solid black;">Welcome</h2>
    </div>
    <div class="mdl-card__supporting-text" data-th-text="${portal.imageUrl({'_id=' + info.info_image, '_scale=block(500, 300)', '_format=jpeg', '_quality=85'})}">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        Mauris sagittis pellentesque lacus eleifend lacinia...
        <img data-th-if="${info.info_image}" src="" data-th-src="${portal.imageUrl({'_id=' + info.info_image, '_scale=block(500, 300)', '_format=jpeg', '_quality=85'})}" alt=""/>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Get Started
        </a>
    </div>
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
        </button>
    </div>
</div>
