<div class="mdl-grid">
    <div data-portal-region="left" class="mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet">
        <div data-th-each="component : ${leftRegion.components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag" />
        </div>
    </div>
    <div data-portal-region="right" class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet">
        <div data-th-each="component : ${rightRegion.components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag" />
        </div>
    </div>
</div>
